<!DOCTYPE html>
<html lang="en"> 
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
  </head>
  
  <body>
    <div class="box">
	  <div class="line lineOne">
	    <div>1</div>
	  </div>
	  <div class="line lineTwo">
	    <div>2</div>
	  </div>
	  <div class="line lineThree">
	    <div>3</div>
	  </div>
	  <div class="line lineFour">
	    <div>4</div>
	  </div>
	  <div class="line lineFive">
	    <div>5</div>
	  </div>
	  <div class="line lineSix">
	    <div>6</div>
	  </div>
	  <div class="line lineSeven">
	    <div>7</div>
	  </div>
	  <div class="line lineEight">
	    <div>8</div>
	  </div>
	  <div class="line lineNine">
	    <div>9</div>
	  </div>
	  <div class="line lineTen">
	    <div>10</div>
	  </div>
	  <div class="line lineEleven">
	    <div>11</div>
	  </div>
	  <div class="line lineTwelve">
	    <div>12</div>
	  </div>
	  <div class="handle" id="sec">
	    <div class="sec">
	    </div>
	  </div>
	  <div class="handle" id="min">
	    <div class="min">
		</div>
	  </div>
	  <div class="handle" id="hour">
	    <div class="hour">
	    </div>
	  </div>
	</div>
	
    <script src="index.js"></script>
  </body>
</html>
