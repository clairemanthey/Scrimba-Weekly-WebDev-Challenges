<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css" />
	
  </head>
  <body>

    <div class="calculator_container">
      <h1>Tip Calculator</h1>
      <div class="form_control">
        <label for="bill">Bill Amount (before tax) in $</label>
        <input type="number" id="bill_value" placeholder="100" min="0"/>
      </div>
            
      <div class="form_control">
        <label for="tip">Tip in %</label>
		<select id="tip_value">
		  <option selected disabled hidden>Select</option>
		  <option value="0.25">25%</option>
		  <option value="0.20">20%</option>
		  <option value="0.15">15%</option>
		  <option value="0.10">10%</option>
		  <option value="0.05">5%</option>
		</select>
<!--        <input type="number" id="tip_value" placeholder="10" />
 		<input type="range" min="0" max="50" value="0" step="0.5" onchange="tipCalculate(this.value, 'bill')"
		class="rangeStyle">
		  <span id="slideVal">0%</span>

 -->   </div>
       	   
	   <div class="form_control">
	     <p>Need to spilt? Enter the number of people</p>
	   </div>
	   
	   <div class="form_control">
         <input type="number" min="0" id="persons" placeholder="# of people">
	   </div>
 
       <div class="form_control button">	   
		 <button id="calculate" onclick="tipTotalAmount()">How much is it?</button>
       </div>	

       <div class="form_control tipTotal" id="result">
         <span>Tip Total: 
		 <br>
		 <strong id="total">
		 </strong><small id="each">each</small></span>
       </div>
      <script src="index.js"></script>

    </body>

</html>
